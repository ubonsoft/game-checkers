<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หมากฮอสออนไลน์</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="lobby" class="lobby-container">
      <h1>THAI CHECKERS</h1>
      <p>เกมหมากฮอสออนไลน์สุดคลาสสิก</p>
      <div class="lobby-actions">
          <button id="create-game-btn">สร้างห้องใหม่</button>
          <div class="join-game-section">
              <input type="text" id="room-id-input" placeholder="ใส่รหัสห้อง..." />
              <button id="join-game-btn">เข้าร่วม</button>
          </div>
      </div>
  </div>

  <div id="game-container">
      <div id="waiting-info">
          <h3>Waiting for Opponent</h3>
          <p>Game ID: <span id="waiting-game-id-text"></span></p>
          <div id="qr-code-waiting"></div>
      </div>

      <h2 id="player-info"></h2>
      <div class="timers-container">
          <div id="player-timer" class="timer-box">
              <span>คุณ:</span>
              <span class="time">30</span>
          </div>
          <div id="opponent-timer" class="timer-box">
              <span>คู่แข่ง:</span>
              <span class="time">30</span>
          </div>
      </div>
      <div class="captured-pieces-container">
        <div class="captured-box">
            <span>คุณกิน:</span>
            <div id="captured-by-player" class="captured-piece-icon"></div>
            <span id="player-capture-count">0</span>
        </div>
        <div class="captured-box">
            <span>เขากิน:</span>
            <div id="captured-by-opponent" class="captured-piece-icon"></div>
            <span id="opponent-capture-count">0</span>
        </div>
      </div>
      <div id="turn"></div>

      <div id="board-wrapper">
        <div id="board"></div>
        <div id="partial-overlay-container"></div>
      </div>

      <div class="game-controls">
          <button id="resign-btn">ยอมแพ้</button>
          <button id="new-game-btn">กลับไปที่ Lobby</button>
      </div>
  </div>

  <div id="popup-modal" class="modal-overlay">
        <div class="modal-content">
            <p id="popup-message"></p>
            <button id="popup-close-btn">ตกลง</button>
        </div>
    </div>

    <!-- Audio Files -->
    <audio id="move-sound" src="sounds/move.mp3" preload="auto"></audio>
    <audio id="capture-sound" src="sounds/capture.mp3" preload="auto"></audio>

    <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="checkers.js"></script>
</body>
</html>
